<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Nacionalidade</title>
</head>
<body>
    <h1>Teste a sua Nacionalidade</h1>
        Em qual país vc nasceu ? <input type="text" name="txt" id="pais" autocomplete> <input type="button" value="Verificar" onclick="verificar()">
        <div id="res"></div>
<script>
    function verificar(){
        var nac = window.document.getElementById('pais')
        var res = window.document.getElementById('res')
        var naci = String(nac.value)
        if(naci != 'Brasil'){
            res.innerHTML = `<p>Se você nasceu no ${naci} então você é <strong>Estrangeiro!</strong></p>`}else{
                res.innerHTML = `<p>Se você nasceu no ${naci} então você é <strong>Brasileiro!</strong><p>`
            }
    }
</script>
</body>
</html>
